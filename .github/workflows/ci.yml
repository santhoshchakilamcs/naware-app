name: Deploy to Streamlit Cloud

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Streamlit Cloud
        uses: streamlit/streamlit-cloud-action@v1
        with:
          app-name: naware-app
          streamlit-version: 1.36.0
          requirements-file: requirements.txt
          secrets: |
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            PIPEDRIVE_DOMAIN=Naware
            PIPEDRIVE_API_TOKEN=${{ secrets.PIPEDRIVE_API_TOKEN }}
            SMTP_SERVER=smtp.gmail.com
            SMTP_PORT=587
            EMAIL_USERNAME=${{ secrets.EMAIL_USERNAME }}
            EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
            EMAIL_SENDER_NAME=Team Naware
            COMPANY_DOC=./newsletter/
            COMPANY_DOC_PATH=./Investor_Email/